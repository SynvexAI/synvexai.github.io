    <style>
        .privacy-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
            font-size: 0.95em;
            animation: fadeInTable 0.5s ease-out forwards;
        }
        .privacy-table th, .privacy-table td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
            vertical-align: top;
        }
        .privacy-table th {
            background-color: var(--subtle-bg-color);
            font-weight: var(--font-weight-semibold);
            color: var(--text-color);
        }
        .privacy-table td {
            color: var(--secondary-text-color);
        }
        .privacy-table td:nth-child(1) { width: 30%; }
        .privacy-table td:nth-child(2) { width: 40%; }
        .privacy-table td:nth-child(3) { width: 30%; }

        .privacy-policy-content h2.section-subtitle {
            margin-top: 2.5em;
            margin-bottom: 1em;
            font-size: clamp(1.5em, 3vw, 2em);
            font-weight: var(--font-weight-bold);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
        }
        .privacy-policy-content h3.item-title {
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            font-size: clamp(1.2em, 2.5vw, 1.6em);
            font-weight: var(--font-weight-semibold);
            color: var(--text-color);
        }
        .privacy-policy-content ul, .privacy-policy-content ol {
            margin-bottom: 1.5em;
            padding-left: 25px;
            color: var(--secondary-text-color);
        }
        .privacy-policy-content li {
            margin-bottom: 0.6em;
            line-height: 1.7;
        }
        .privacy-policy-content p {
            font-size: 1.0rem;
            line-height: 1.8; 
        }
        .privacy-policy-content strong {
            font-weight: var(--font-weight-semibold);
            color: var(--text-color);
        }
        .privacy-policy-content a {
            color: var(--accent-color);
            font-weight: var(--font-weight-medium);
            text-decoration: underline;
            text-decoration-color: var(--border-color);
            transition: color 0.2s ease, text-decoration-color 0.2s ease;
        }
        .privacy-policy-content a:hover {
            color: var(--link-hover-color);
            text-decoration-color: var(--link-hover-color);
        }

        @keyframes fadeInTable {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
