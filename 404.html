<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | SynvexAI</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="grid-background"></div>

    <header id="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">SynvexAI</a>
            </div>
            <div class="right-side">
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-link"><span>Главная</span></a></li>
                        <li><a href="index.html#about" class="nav-link"><span>О нас</span></a></li>
                        <li><a href="index.html#news-showcase" class="nav-link"><span>Новости</span></a></li>
                    </ul>
                </nav>
                <div class="theme-switcher">
                    <button id="theme-toggle-button" aria-label="Переключить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main style="padding-top: 120px; min-height: calc(100vh - 120px); display: flex; align-items: center; justify-content: center;">
        <div class="error-container">
            <div class="error-code" data-aos="zoom-in" data-aos-duration="1000">404</div>

            <h1 class="error-title" data-aos="fade-up" data-aos-delay="300">
                Страница не найдена
            </h1>

            <p class="error-description" data-aos="fade-up" data-aos-delay="500">
                Похоже, что страница, которую вы ищете, была перемещена, удалена или никогда не существовала.
                Но не волнуйтесь — даже ИИ иногда теряется в лабиринте интернета!
            </p>

            <div class="error-actions" data-aos="fade-up" data-aos-delay="700">
                <a href="./" class="btn">
                    <i class="fas fa-home"></i>
                    Вернуться на главную
                </a>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Назад
                </button>
            </div>

            <!-- <div class="error-actions" data-aos="fade-up" data-aos-delay="900">
                <a href="SynvexAI/news/" class="btn btn-secondary">
                    <i class="fas fa-newspaper"></i>
                    Посмотреть новости
                </a>
                <a href="https://chat.remind.ai/" class="btn btn-secondary">
                    <i class="fas fa-robot"></i>
                    Попробовать ReMind
                </a>
            </div> -->
        </div>
    </main>

    <footer id="site-footer">
        <div class="container footer-content">
            <div class="footer-social-links">
                <a href="https://x.com/SynvexAI" target="_blank" title="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.youtube.com/@SynvexAI" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://linkedin.com/company/synvexai" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/SynvexAI" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/SynvexAI" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="http://tiktok.com/@synvexai" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://discord.gg/pxdFazEPSf" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            </div>
            <div class="footer-copyright">
                <span>SynvexAI <span id="copyright-years"></span></span>
                <a href="" class="manage-cookies-link">Управление cookie</a>
            </div>
        </div>
    </footer>

    <button id="back-to-top" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true
        });
    </script>
</body>
</html>
