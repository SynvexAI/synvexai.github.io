<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Страница не найдена</title>
  <link rel="icon" type="image/svg+xml" href="/public/assets/icons/branding/logo.svg">
  <link rel="icon" href="/public/icons/branding/logo-dark.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/public/icons/branding/logo-light.svg" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/branding/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/branding/logo-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/branding/logo-16.png">
  <link rel="shortcut icon" href="/public/icons/branding/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header id="main-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">SynvexAI</a>
      </div>
      <div class="right-side">
        <nav>
          <ul>
            <li><a href="index.html" class="active nav-link"><span>Главная</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero error-hero">
      <div class="container hero-content error-hero-content">
        <div class="error-card">
          <div class="error-kicker">Ошибка маршрута</div>
          <h1 class="error-code">404</h1>
          <h2 class="section-title">Страница не найдена</h2>
          <p>
            Похоже, ссылка изменилась, была удалена или написана с ошибкой. Вернитесь на главную и
            продолжите навигацию.
          </p>
          <div class="error-actions">
            <a class="cta-button" href="/">Вернуться на главную</a>
            <a class="text-link" href="index.html">Открыть главную страницу</a>
          </div>
          <div class="hero-input-hint">Проверьте адрес или вернитесь назад.</div>
        </div>
      </div>
    </section>
  </main>

  <style>
    .error-hero {
      padding-top: 120px;
    }

    .error-hero-content {
      text-align: left;
      display: flex;
      justify-content: center;
    }

    .error-card {
      width: min(860px, 100%);
      background: var(--card-bg-color);
      border: 1px solid var(--color-border-subtle);
      border-radius: 20px;
      padding: clamp(28px, 5vw, 52px);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .error-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(var(--color-accent-raw), 0.15);
      color: var(--text-color);
      font-weight: var(--font-weight-semibold);
      font-size: 0.9rem;
    }

    .error-code {
      font-family: var(--font-family-display);
      font-size: clamp(4rem, 12vw, 9rem);
      line-height: 1;
      letter-spacing: 0.08em;
      margin: 18px 0 10px;
      color: rgba(var(--color-white-raw), 0.16);
      text-shadow: 0 0 24px rgba(var(--color-accent-raw), 0.25);
    }

    .error-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 24px;
      align-items: center;
    }

    .error-hero .hero-input-hint {
      margin-top: 18px;
    }

    @media (max-width: 768px) {
      .error-hero-content {
        text-align: center;
      }

      .error-actions {
        justify-content: center;
      }
    }
  </style>

  <footer id="site-footer">
    <div class="container footer-content">
      <div class="footer-social-links">
        <a href="https://x.com/SynvexAI" target="_blank" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/@SynvexAI" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://linkedin.com/company/synvexai" target="_blank" title="LinkedIn"><i
            class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/SynvexAI" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/SynvexAI" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="http://tiktok.com/@synvexai" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://discord.gg/pxdFazEPSf" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://t.me/SynvexAI" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
      </div>
      <div class="footer-copyright">
        <span>SynvexAI</span>
        <a href="" class="manage-cookies-link">Управление cookie</a>
      </div>
    </div>
  </footer>
</body>

</html>
