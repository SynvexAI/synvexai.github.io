<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="48" height="48">
   <!-- Фон-круг с легкой анимацией -->
   <circle cx="25" cy="25" r="20" fill="none" stroke="#999" stroke-width="4" stroke-linecap="round" opacity="0.2">
      <animate attributeName="stroke-dashoffset" from="0" to="125" dur="2s" repeatCount="indefinite" />
   </circle>

   <!-- Активная дуга -->
   <circle cx="25" cy="25" r="20" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"
      stroke-dasharray="31.4 125.6" stroke-dashoffset="0">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
         repeatCount="indefinite" keySplines="0.4 0 0.2 1" calcMode="spline" />
      <animate attributeName="stroke-dashoffset" values="0;20;0" dur="1s" repeatCount="indefinite" />
   </circle>
</svg>