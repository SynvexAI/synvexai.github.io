<svg width="60" height="40" viewBox="0 0 60 40"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grokGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor; stop-opacity:1" />
      <stop offset="100%" style="stop-color:currentColor; stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <style>
    .stream-rect {
      fill: url(#grokGradient);
      transform-origin: center;
      animation: streamProcess 1s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
    }

    @keyframes streamProcess {
      0%, 100% {
        transform: skewX(-20deg) scaleY(0.1);
        opacity: 0.3;
      }
      50% {
        transform: skewX(-20deg) scaleY(1);
        opacity: 1;
      }
    }

    /* Каскадная задержка для эффекта волны */
    .rect-1 { animation-delay: 0.0s; }
    .rect-2 { animation-delay: 0.1s; }
    .rect-3 { animation-delay: 0.2s; }
    .rect-4 { animation-delay: 0.3s; }
    .rect-5 { animation-delay: 0.4s; }
  </style>

  <!-- 5 наклонных блоков "потока" -->
  <rect class="stream-rect rect-1" x="5" y="0" width="6" height="40" />
  <rect class="stream-rect rect-2" x="15" y="0" width="6" height="40" />
  <rect class="stream-rect rect-3" x="25" y="0" width="6" height="40" />
  <rect class="stream-rect rect-4" x="35" y="0" width="6" height="40" />
  <rect class="stream-rect rect-5" x="45" y="0" width="6" height="40" />
</svg>