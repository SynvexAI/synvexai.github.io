<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynvexAI — Поддержка</title>
    <link rel="icon" href="../icon.ico" type="image/png">
    <meta name="description" content="Центр поддержки SynvexAI. Мы здесь, чтобы помочь вам с любыми вопросами о наших продуктах и услугах.">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">SynvexAI Поддержка</a>
            </div>
            <div class="theme-switcher">
                <button id="theme-toggle-button" title="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Чем мы можем помочь?</h1>
            <p class="hero-subtitle">Опишите вашу проблему или вопрос, и мы свяжемся с вами в ближайшее время.</p>
            
            <form id="support-form" class="main-input-area">
                <div class="input-wrapper">
                    <textarea placeholder="Введите ваше сообщение здесь..." id="promptInput" name="message" required></textarea>
                    <button id="sendButton" type="submit" class="send-button" title="Сформировать письмо"></button>
                </div>
            </form>
            <div id="form-status"></div>
        </div>
    </main>

    <footer id="site-footer">
        <div class="footer-content">
            <div class="footer-copyright">
                <span id="copyright-years"></span>
            </div>
        </div>
    </footer>

    <a href="#" id="back-to-top" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
